<!-- 
 
Examples with defer: two scripts long.js and small.js, but now with async instead of defer.
They don’t wait for each other. Whatever loads first (probably small.js) – runs first: 


-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>...content before scripts...</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => alert('DOM ready!'));
    </script>

    <script
      async
      src="https://javascript.info/article/script-async-defer/long.js"
    ></script>
    <script
      async
      src="https://javascript.info/article/script-async-defer/small.js"
    ></script>

    <p>...content after scripts...</p>
  </body>
</html>
